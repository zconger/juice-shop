app:
  applicationId: ${JS_APP_ID:48232faa-02d5-455f-b48b-a668b95c4b6d}
  env: Cypress
  host: http://localhost:3000
  excludePaths:
    - ".*socket\\.io.*"
    - ".*\\.png"
    - ".*\\.jpeg"
    - ".*\\.jpg"
    - ".*\\.woff"
    - ".*\\.woff2"
    - ".*\\.ttf"
    - ".*\\.ico"
  authentication:
    external:
      type: COOKIE
      value: "token=${JS_AUTH_TOKEN}"
    cookieAuthorization:
      cookieNames:
        - token
    testPath:
      type: BODY
      path: /rest/user/whoami
      success: ".*email.*"
      requestMethod: GET
    loggedInIndicator: ".*"
    loggedOutIndicator: "^$"

hawk:
  spider:
    ajax: false
    base: false
    custom:
      command: 'bash'
      arguments:
        - "-c"
        - "npx cypress run || true"
      logOutputToForeground: true
      environment:
        NO_PROXY: "<-loopback>"

hawkAddOn:
  replacer:
    rules:
      - matchString: Authorization
        replaceOnly: false
        replacement: "Bearer ${JS_AUTH_TOKEN}"
